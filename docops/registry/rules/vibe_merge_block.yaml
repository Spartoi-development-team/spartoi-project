# RD-01 / GV-04: Vibe Lane 合流限制規則
rule_id: VIBE-MERGE-BLOCK-001
version: "1.0.0"
description: "Vibe Lane PR 禁止進入 Merge Queue，只能 Promote"
source: "[需求書 v1.1 GV-04] Vibe PR 禁 auto-merge、禁進 merge queue，只能 promotion"

triggers:
  - event: pull_request
    conditions:
      - label_contains: "[VIBE]"
      - branch_prefix: "vibe/"

actions:
  block_merge_queue: true
  block_auto_merge: true
  allowed_actions:
    - promote_to_spec
    - close
    - request_changes

enforcement: "STRICT"
fail_action: "BLOCK"
